<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="apply.css">
</head>
<body>
    <div class="container">
        <h2>Quiz On HTML, CSS & JS</h2>
        <h4>Each Question has weightage 1 point</h4>
        <div class="quiz-box">
            <div class="quiz-options">
                <div class="ques">

                </div>
                <div class="options">
                    <div class="opt">
                        <button id="opt-btn1" class="opBtn"></button>
                    </div>

                    <div class="opt">
                        <button id="opt-btn2" class="opBtn"></button>
                    </div>
                        
                    <div class="opt">
                        <button id="opt-btn3" class="opBtn"></button>
                    </div>
                        
                    <div class="opt">
                        <button id="opt-btn4" class="opBtn"></button>
                    </div>
                </div>
            </div>
            
            <div class="navigations">
                <button id="restart">Restart</button>
                <button id="next-btn">Next</button>
            </div>
        </div>
    </div>
    <script src="apply.js"></script>
</body>
</html>
